<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayur Zagade - Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-img">
            <img src="profilecard.jpg" alt="Mayur Zagade Profile Picture">
        </div>
        <div class="profile-info">
            <h2>Mayur Zagade</h2>
            <p class="designation">Full Stack Developer</p>
            <p class="bio">Passionate about creating beautiful and functional web applications. Specializing in HTML, CSS, JS with expertise in React, Java, and SQL. Always learning and growing in the tech space.</p>
            <div class="social-icons">
                <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon linkedin"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-icon github"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
